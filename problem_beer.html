<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>99 Bottles Of Bear</title>
        <script>
            var count=99;
            var word="bottles";
            while(count>0)
            {
                console.log(count+" "+word+" of beer on the wall");
                console.log(count+" "+word+" of beer,");
                console.log("Take one down pass it around,");
                count=count-1;
                if(count>0)
                {
                    console.log(count+" "+word+" of beer on the wall.");
                }
                else
                {
                    console.log("No more "+word+" of beer on the wall");
                }
            }
        </script>
    </head>
    <body>
        <h1>The output is in the console, go on and open it already.</h1>
    </body>
</html>
